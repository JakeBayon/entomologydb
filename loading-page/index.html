<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading | EntomologyDB</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <main class="loading-wrap">

    <section class="loading-card">

      <!-- beetle image -->
      <img
        src="./icons/beetle.png"
        alt="Seed beetle icon"
        class="beetle-img"
      />

      <!-- loading text -->
      <div class="loading-text">
        <span>LOADING</span>
        <span id="dots">...</span>
      </div>

      <!-- random fact -->
      <p class="fact">
        <span class="fact-bold">DID YOU KNOW?</span>
        <span id="fact-text"></span>
      </p>

    </section>

  </main>

  <script>
    /* animated loading dots */
    const dots = document.getElementById("dots");
    const frames = [".", "..", "..."];
    let i = 0;

    setInterval(() => {
      i = (i + 1) % frames.length;
      dots.textContent = frames[i];
    }, 500);


    /* seed beetle facts */
    const facts = [

      "Seed beetles lay their eggs directly on seeds, where larvae hatch and burrow inside.",

      "Most seed beetle larvae develop entirely inside a single seed.",

      "Seed beetles belong to the subfamily Bruchinae within the leaf beetle family.",

      "Many seed beetles specialize on only one plant species.",

      "The exposed rear end of seed beetles is called the pygidium.",

      "Seed beetles play an important role in studying evolution and host specialization.",

      "Some seed beetles can be agricultural pests, damaging stored legumes.",

      "Adult seed beetles often live only a few weeks.",

      "Seed beetles use chemical cues to locate suitable host plants.",

      "The shape and structure of the pygidium can help identify species."

    ];

    /* choose random fact */
    const factText = document.getElementById("fact-text");

    const randomIndex = Math.floor(Math.random() * facts.length);

    factText.textContent = facts[randomIndex];

  </script>

</body>
</html>
