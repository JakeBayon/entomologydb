<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BruchinDB — Loading</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(760px, 92vw);
      text-align: center;
      padding: 3rem 1.5rem;
    }

    /* circular logo badge */
    .badge {
      width: 140px;
      height: 140px;
      margin: 0 auto 1.25rem;
      border-radius: 999px;
      background: #fff;
      display: grid;
      place-items: center;
      box-shadow: 0 18px 50px rgba(0,0,0,0.55);
      position: relative;
      overflow: hidden;
    }

    /* optional subtle pulse */
    .badge::after {
      content: "";
      position: absolute;
      inset: -20px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.2);
      animation: pulse 2.2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(0.92); opacity: 0.25; }
      50%      { transform: scale(1.05); opacity: 0.05; }
    }

    /* beetle icon */
    .icon {
      width: 84px;
      height: 84px;
      display: block;
    }

    .loading {
      margin-top: 0.25rem;
      font-weight: 600;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-size: 0.78rem;
      opacity: 0.95;
    }

    /* animated ellipsis */
    .dots::after {
      content: "";
      display: inline-block;
      width: 1.2em;
      text-align: left;
      animation: dots 1.2s steps(4, end) infinite;
    }
    @keyframes dots {
      0%   { content: ""; }
      25%  { content: "."; }
      50%  { content: ".."; }
      75%  { content: "..."; }
      100% { content: ""; }
    }

    .fact {
      margin-top: 1.9rem;
      line-height: 1.55;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 0.78rem;
      color: rgba(255,255,255,0.78);
    }

    .fact strong {
      color: rgba(255,255,255,0.95);
      font-weight: 700;
      letter-spacing: 0.18em;
    }

    /* small helper for screen readers */
    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 0, 0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Loading screen">
    <div class="badge" aria-hidden="true">
      <!-- simple beetle silhouette (svg) -->
      <svg class="icon" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
        <!-- antennae -->
        <path d="M42 28 C28 18, 18 18, 10 26" stroke="#000" stroke-width="10" stroke-linecap="round" fill="none"/>
        <path d="M86 28 C100 18, 110 18, 118 26" stroke="#000" stroke-width="10" stroke-linecap="round" fill="none"/>
        <!-- body (two elytra) -->
        <ellipse cx="50" cy="70" rx="22" ry="34" fill="#000"/>
        <ellipse cx="78" cy="70" rx="22" ry="34" fill="#000"/>
        <!-- small notch to suggest split -->
        <rect x="62" y="38" width="4" height="64" fill="#fff" opacity="0.0"/>
      </svg>
    </div>

    <div class="loading">
      <span>Loading</span><span class="dots" aria-hidden="true"></span>
      <span class="sr-only">Loading…</span>
    </div>

    <p class="fact">
      <strong>Did you know?</strong>
      Seed beetles often exhibit a<br />
      prominent posterior end, known as the pygidium
    </p>
  </main>

</html>
