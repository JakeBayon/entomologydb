<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BruchinDB Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-card">
    <h1>Welcome to BruchinDB!</h1>
    <h2>Login</h2>

    <!-- Email input -->
    <div class="input-group">
      <input type="email" placeholder="email">

      <img src="icons/email.png" alt="email icon" class="icon">
    </div>

    <!-- Password input -->
    <div class="input-group">
      <input type="password" placeholder="password">

      <img src="icons/password.png" alt="lock icon" class="icon">
    </div>

    <button class="login-btn">LOGIN</button>

    <a href="#" class="link">Forgot Password?</a>

    <p class="small-text">
      Don't have an account? <a href="#" class="link">Register</a>
    </p>

    <p class="small-text">or</p>

    <a href="#" class="link">Continue as guest</a>
  </div>

</body>
</html>
